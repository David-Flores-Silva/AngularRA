<router-outlet></router-outlet>

<div class="black">
  <h1> {{ title }} </h1>
</div>

<ul>
  <li><a routerLink="/helloWorld"> Hello World </a></li>
  <li><a routerLink="/about"> About </a></li>
  <li><a routerLink="/hello"> Hello </a></li>
</ul>

<div >
  <form>
    <input type = "text" name="name2" [(ngModel)]="name2">
    <input type = "text" name="age" [(ngModel)]="age"> 
  </form>
  <h1>Name: {{name2}}</h1>
  <h1>Age: {{age}}</h1>
</div>

<div class="black">
  <h1> {{ title }} </h1>
</div>

<div class = "ash" *ngFor="let post of posts">
  <h2> {{ post.title }}</h2>
  <h2> {{ post.body }}</h2>
</div>
